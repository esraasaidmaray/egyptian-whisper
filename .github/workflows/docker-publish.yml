name: Build and push Docker image

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  name: Build and push Docker image

  on:
    push:
      branches: [ main ]
    workflow_dispatch: {}

  jobs:
    build-and-push:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: Set up QEMU
          uses: docker/setup-qemu-action@v2

        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v3

        - name: Debug: check Docker secrets presence
          run: |
            if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ]; then echo "DOCKERHUB_USERNAME: MISSING"; exit 1; else echo "DOCKERHUB_USERNAME: present"; fi
            if [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then echo "DOCKERHUB_TOKEN: MISSING"; exit 1; else echo "DOCKERHUB_TOKEN: present"; fi

        - name: Login to Docker Hub
          uses: docker/login-action@v2
          with:
            username: ${{ secrets.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_TOKEN }}

        - name: Build and push (CPU)
          uses: docker/build-push-action@v4
          with:
            context: .
            file: Dockerfile.cpu
            platforms: linux/amd64
            push: true
            # Use username/repo:tag format (no leading slash). Ensure DOCKERHUB_USERNAME secret matches your Docker Hub username.
            tags: ${{ secrets.DOCKERHUB_USERNAME }}/egyptian-whisper:cpu
